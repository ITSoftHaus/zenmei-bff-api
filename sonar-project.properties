# SonarQube Configuration for zenmei-bff-api
sonar.projectKey=zenmei_zenmei_bff_api
sonar.projectName=zenmei-bff-api
sonar.projectVersion=1.0
# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java
# Java version
sonar.java.source=21
sonar.java.target=21
# Encoding
sonar.sourceEncoding=UTF-8
# Coverage
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
# Exclusions
sonar.exclusions=**/config/**,**/model/**,**/dto/**,**/*Application.java
sonar.coverage.exclusions=**/config/**,**/model/**,**/dto/**,**/*Application.java,**/test/**
# Quality Gate
sonar.qualitygate.wait=true
